{% extends "base.html" %}

{% block content %}

<form method="get">
    <div class="col-md-5">
        {% with field=form.site %}
        <label class="text-muted d-block mb-0"><small>{{ field.label }}:</small></label>
            <select class="form-control custom-select" id="field_{{ field.name }}" name="{{ field.name }}">
                <option {% if not field.value %} selected="true" {% endif %}></option>
                {% for value in field.field.queryset %}
                    <option value="{{ value.id }}" {% if value.0|slugify == value.id %}selected{% endif %}>{{ value.name }}</option>
                {% endfor %}
            </select>
        {% endwith %}
    </div>
    <div class="col-md-5">
        {% with field=form.asset %}
        <label class="text-muted d-block mb-0"><small>{{ field.label }}:</small></label>
            <select class="form-control custom-select" id="field_{{ field.name }}" name="{{ field.name }}">
                <option {% if not field.value %} selected="true" {% endif %}></option>
                {% for value in field.field.queryset %}
                    <option value="{{ value.id }}" {% if value.0|slugify == value.id %}selected{% endif %}>{{ value.name }}</option>
                {% endfor %}
            </select>
        {% endwith %}
    </div>
    <div class="col-md-5">
        {% with field=form.asset_type %}
        <label class="text-muted d-block mb-0"><small>{{ field.label }}:</small></label>
            <select class="form-control custom-select" id="field_{{ field.name }}" name="{{ field.name }}">
                <option {% if not field.value %} selected="true" {% endif %}></option>
                {% for value in field.field.queryset %}
                    <option value="{{ value.id }}" {% if value.0|slugify == value.id %}selected{% endif %}>{{ value.name }}</option>
                {% endfor %}
            </select>
        {% endwith %}
    </div>
    <div class="row row-xs mt-4">
        <div id="action_buttons" class="col-md-12">
            <a class="btn btn-info" href="."><i class="fa fa-chevron-left" ></i>Voltar</a>
            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>Salvar</button>
        </div>
    </div>
  </form>

{% endblock content %}
